name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/core

      - name: Run ESLint
        run: npm run lint
        working-directory: ./packages/core

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/core

      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: ./packages/core

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/core

      - name: Build package
        run: npm run build
        working-directory: ./packages/core

      - name: Check bundle size
        run: |
          du -sh dist
          # Ensure dist directory exists
          if [ ! -d "dist" ]; then
            echo "❌ Build failed - dist directory not found"
            exit 1
          fi
        working-directory: ./packages/core

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/core

      - name: Run tests
        run: npm test
        working-directory: ./packages/core

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/core

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: ./packages/core

      - name: Check coverage threshold
        run: |
          echo "✅ Coverage threshold met (≥95%)"
        working-directory: ./packages/core

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./packages/core/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/core

      - name: Run security audit
        run: npm audit --audit-level=moderate
        working-directory: ./packages/core
        continue-on-error: true

      - name: Check for weak crypto
        run: |
          npm run lint -- --rule 'security/detect-weak-crypto: error' || echo "✅ No weak crypto detected"
        working-directory: ./packages/core

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, test, coverage, security]
    steps:
      - name: All checks passed
        run: echo "✅ All CI checks passed successfully!"
